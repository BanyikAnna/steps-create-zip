title: |-
  Create ZIP
summary: |
  Create ZIP
description: |
  Create ZIP
website: https://github.com/birmachera/bitrise-step-create-zip
source_code_url: https://github.com/birmachera/bitrise-step-create-zip
support_url: https://github.com/birmachera/bitrise-step-create-zip/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  go:
    package_name: github.com/birmachera/bitrise-step-create-zip


inputs:
  - source_path: ./folder_to_zip
    opts:
      title: "Source directory path"
      summary: The path of the directory which you want to compress with zip.
      is_expand: true
      is_required: true
      value_options: []

  - target_path: ./folderToCreate/folder.zip
    opts:
      title: "Target directory path"
      summary: The path of the directory where you want to move the compressed file.
      is_expand: true
      is_required: true
      value_options: []

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
